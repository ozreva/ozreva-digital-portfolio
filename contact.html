<!DOCTYPE html>

      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-bar">
      <a href="index.html" class="logo">ozreva</a>
      <button class="menu-toggle">â˜°</button>
      <nav class="nav-center">
        <ul>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="certifications.html">Certifications</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact-hero">
      <h1 class="page-title">Contact Me</h1>
      <p class="page-subtitle">Feel free to reach out for questions, collaborations, or project inquiries.</p>
    </section>
    <section class="contact-form-section">
      <form id="contactForm" action="https://formspree.io/f/mnnbqpyk" method="POST">
        <label for="name">Name</label><br/>
        <input type="text" id="name" name="name" required placeholder="Your name" /><br/><br/>
        
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="_replyto" required placeholder="Your email" /><br/><br/>
        
        <label for="message">Message</label><br/>
        <textarea id="message" name="message" rows="6" required placeholder="Your message..."></textarea><br/><br/>
        
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>
  <script>
  const menuToggle = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.nav-center ul');
  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });
</script>
</body>
